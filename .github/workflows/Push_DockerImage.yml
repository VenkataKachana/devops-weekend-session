name: Push Docker Image to ACR

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    steps:
    - name: Checkout Github Action
      uses: actions/checkout@v3
    
    - name: Log into registry
      uses: azure/docker-login@v1
      with:
          login-server: dockerimageregistrytest.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          
    - name: Build the Docker image
      run: |
          docker build . --file Dockerfile --tag Springboot-app:latest
          docker tag flask-app:latest dockerimageregistrytest.azurecr.io/Springboot-app:latest
          docker login dockerimageregistrytest.azurecr.io -u "$ACR_USERNAME" -p "$ACR_PASSWORD"
          docker push dockerimageregistrytest.azurecr.io/Springboot-app:latest

